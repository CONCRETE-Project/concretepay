<ion-row class="ion-padding">
  <div class="ellipsis" copyToClipboard="{{ address }}">
    <span *ngIf="label" style="font-weight: bold">Label: </span><span>{{label}}</span>
    <br/>
    <span>{{address}}</span>
    <br/>
    <span *ngIf="message" style="font-weight: bold">Message: </span><span>{{message}}</span>
    <br/>
  </div>
</ion-row>
