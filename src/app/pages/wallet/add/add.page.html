<app-tool-bar [back]="true" titleText="pages.wallet.add.title" ></app-tool-bar>
<ion-content class="page-content-with-slim-header ion-padding">
    <ion-card class="card">
      <form [formGroup]="createForm">
      <ion-item>
        <ion-label position="stacked">pages.wallet.add.wallet-name</ion-label>
        <ion-input type="text" formControlName="walletName" placeholder="pages.wallet.add.wallet-name-placeholder"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">pages.wallet.add.wallet-key</ion-label>
        <ion-select formControlName="selectedSeed" placeholder="pages.wallet.add.wallet-key-placeholder" #Seed (ionChange)="SetSeed(Seed.value)">
          <ion-select-option value="Random">pages.wallet.add.seeds.random</ion-select-option>
          <ion-select-option value="Scan">pages.wallet.add.seeds.scan</ion-select-option>
          <ion-select-option value="MnemonicPhrase">pages.wallet.add.seeds.safe-import</ion-select-option>
          <ion-select-option value="UnsafeMnemonicPhrase">pages.wallet.add.seeds.undafe-import</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item color="secondary" class="item-button" (click)="createWallets()" [disabled]="!createForm.valid">
        <ion-grid>
          <ion-row class="ion-justify-content-center ion-align-items-center">
            <span class="span-white">pages.wallet.add.create-wallet</span>
          </ion-row>
        </ion-grid>
      </ion-item>
      </form>
    </ion-card>
</ion-content>
