<app-tool-bar [back]="false" [logo]="true"></app-tool-bar>

<ion-content class="page-content-with-extended-header ion-padding ionBckg">
  <ion-refresher (ionRefresh)="doRefresh($event)" slot="fixed">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card class="card" *ngIf="wallets && wallets.length === 0">
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-card-header>
          <ion-card-title translate>pages.home.no-wallets-title</ion-card-title>
        </ion-card-header>
      </ion-row>
    </ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-card-content style="font-size: 1em;">
        <span translate>pages.home.no-wallets-subtitle-1</span>&nbsp;<i class="fas fa-plus"></i>&nbsp;<span translate>pages.home.no-wallets-subtitle-2</span>
      </ion-card-content>
    </ion-row>



  </ion-card>

  <app-wallet *ngFor="let wallet of wallets" [wallet]="wallet" [AlternativeCoin]="AlternativeCoin"></app-wallet>

</ion-content>

<ion-fab vertical="bottom"  horizontal="end">
  <ion-fab-button color="secondary" (click)="goToAddView()" ><ion-icon name="add"></ion-icon></ion-fab-button>
</ion-fab>
